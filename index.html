<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Estilo para imagem de fundo */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: url('img/bg-queimadas.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .hero-content {
      min-height: 100vh; /* Garante que ocupe toda a altura do viewport */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero-content p {
      font-size: 1.25rem;
      margin-bottom: 30px;
    }

    .btn-custom {
      margin: 10px;
      padding: 10px 30px;
      font-size: 1.2rem;
    }

   
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <!-- Conteúdo principal -->
  <div class="container hero-content">
    <img src="img/logo.png" alt="Logo do Sistema" class="img-fluid mb-4" style="max-width: 350px;">
    <h1>Bem-vindo ao Fire Alert</h1>
    <p>Juntos podemos monitorar e reduzir os impactos ambientais causados pelas queimadas.</p>
    <div>
      <a href="login.html" class="btn btn-primary btn-custom">Login</a>
      <a href="cadastro.html" class="btn btn-secondary btn-custom">Cadastro</a>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
